<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- daisy ui CDN added  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwindcss CDN added  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
  <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
    <img src="./assets/Group.png" alt="">
  </div>
  <form class="bg-white rounded-xl p-8 w-[350px]">
    <div class="mt-5">
      <label class="font-semibold" for="">Mobile Number</label>
      <br />
      <input type="text" placeholder="Enter your number" id="mobile-number"
        class="input bg-[#f4f5f7] mt-3 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none" />
    </div>
    <div class="mt-5">
      <label class="font-semibold" for="">4 Digit Pin</label>
      <br />
      <input type="text" id="pin-number" placeholder="Enter 4 Digit Pin"
        class="input bg-[#f4f5f7] mt-3 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none" />
    </div>
    <button type="button" class="btn btn-active bg-[#0874f2] mt-3 w-full rounded-3xl text-white font-bold"
      id="loginButton">Login</button>
  </form>

  <!-- js script  -->
  <script src="./script.js"></script>
</body>

</html>
