<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- daisy ui CDN added  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwindcss CDN added  -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font awesome CDN added -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] min-h-screen]">
  <!-- nav part  -->
  <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
    <div class="border-b-1 border-gray-300 p-10 h-[50px] flex justify-between items-center">
      <div class="flex justify-between items-center">
        <img class="h-[50px]" src="./assets/Group.png" alt="">
        <div class="ml-3">
          <h2 class="font-bold text-[18px]">$ <span id="available-blance">45000</span></h2>
          <p class=" font-normal text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn font-[14px], font-normal text-[#08080880]"><i
            class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
          Out</button>
      </div>
    </div>
    <!-- welcome to payeoo part  -->
    <div class="mt-8 p-3">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="font-normal text-[#08080880]">Enjoy easy and convenient financial services with us. <br>
        Cashout charge is
        low and </p>
    </div>
    <!-- card button part welcome payoo  -->
    <div class=" min-h-[200px] gap-4 grid grid-cols-3 p-3">
      <div id="add-button" class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <h2 class="text-center">Add Money</h2>
      </div>
      <div id="cash-out-button" class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/send1.png" alt="">
        <h2 class="text-center">Cashout</h2>
      </div>
      <div class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/money1.png" alt="">
        <h2 class="text-center">Transfer Money</h2>
      </div>
      <div class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/money1.png" alt="">
        <h2 class="text-center">Get Bonus</h2>
      </div>
      <div class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/purse1.png" alt="">
        <h2 class="text-center">Pay Bill</h2>
      </div>
      <div class="border-1 border-gray-200 p-3 rounded-xl">
        <img class="mx-auto" src="./assets/transaction1.png" alt="">
        <h2 class="text-center">Transactions</h2>
      </div>
    </div>
  </div>

  <!-- all form section  -->

  <div class="all-form-section max-w-lg mx-auto mt-5">
    <!-- add money  -->
    <div id="add-money-parent">
      <h1 class="font-bold text-[#080808e6] my-5">Add Money </h1>
      <!-- form start add money  -->
      <form class="bg-white  rounded-xl p-8" action="">
        <div>
          <h1 class="font-medium  text-[#080808b3] text-base">Select A Bank</h1>
        </div>
        <select id="bank"
          class="select input bg-[#f4f5f7] text-[#080808b3] mt-3  rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full">
          <option class="p-3">Select back</option>
          <option>AB Bank</option>
          <option>Bank Asia</option>
          <option>Rupali Bank Ltd</option>
        </select>
        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base" for="">Bank Account Number</label>
          <br />
          <input id="account-number" type="text" placeholder="Enter 11 digit account number"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base " for="">Amount to Add</label>
          <br />
          <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base " for="">Pin Number</label>
          <br />
          <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <button type="button" class="btn btn-active bg-[#0874f2] mt-3 p-5  w-full rounded-3xl text-white font-bold"
          id="add-money-btn">Add Money</button>
      </form>
    </div>

    <!-- cash Out  -->
    <div id="cash-out-parent" style="display: none;">
      <h1 class="font-bold text-[#080808e6] my-5">Cash Out </h1>

      <!-- form start cash money  -->
      <form class="bg-white  rounded-xl p-8" action="">

        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base" for="">Agent Number</label>
          <br />
          <input type="text" placeholder="Enter 11 digit number"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base " for="">Amount</label>
          <br />
          <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <div class="mt-2">
          <label class="font-medium text-[#080808b3] text-base " for="">Pin Number</label>
          <br />
          <input type="text" placeholder="Enter 4 digit pin number"
            class="input bg-[#f4f5f7] mt-3 p-5 rounded-3xl  border-none focus:outline-none focus:ring-0 focus:border-none w-full" />
        </div>
        <button id="withdraw-btn" type="button"
          class="btn btn-active bg-[#0874f2] mt-3 p-5  w-full rounded-3xl text-white font-bold">Withdraw Money</button>
      </form>
    </div>

  </div>

  <script src="./home.js"></script>
</body>

</html>
